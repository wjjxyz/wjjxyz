

<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<title></title>
<style>
	.d1{
		height: 500px;
		width: 500px;
		border: 1px solid #d1d1d1;
		position: relative;
		margin: 0 auto;
	}
	.d21{
		height: 100%;
		width:100%;
		border-radius: 50%;
		background: red;
	}
	.d1:hover .d22{
		transform: scale(1);
		opacity: 0.4;
	}
	.d22{
		width: 100%;
		height:100%;
		border-radius: 50%;
		position: absolute;
		top: 0px;
		left: 0px;
		transition: all 0.4s ease-in-out;
		background: #000;
		transform: scale(0);
	}

</style>
</head>
<body>
	<div class="d1">
		<div class="d21"></div>
		<div class="d22"></div>
	</div>
</body>
